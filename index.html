<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Chrome-SN</title>
    <link rel='stylesheet' href='index.css' />
    <link rel='icon' href='imgs/Sketch005.png' />
</head>

<body>
    <div class='wrapper glass grid'>
        <div class='date white'>date</div class='date'>
        <div class="clockContainer display">
            <h1>00:00</h1>
        </div>
        <div class='greetings display'>
            <form id='jsform' class='form none'>
                <input class='round' type="text" placeholder="What is your name?" />
            </form>
            <span id='jsGreetings' class='none'>Welcome user!</span>
        </div>
        <form id='todoForm'>
            <div class='display'>
                <input class='round' type='text' placeholder="Plan your day" />
                <img id='jsSendBtn' src='imgs/arrow-right.png' />
            </div>
        </form>
        <div class='todo'>
            <span class='round white'> Things to do
                <img class='fold' src='imgs/chevron-up.png' />
            </span>
            <div class='glass round'>
                <ul class='todoList'></ul>
                <ul class='finishedList'></ul>
                <button class='delAll round'>Delete All</button>
            </div>

        </div>
        <div class='weather display'>
            <span id='jsWeather'></span>
        </div>
    </div>
    <script src="clock.js"></script>
    <script src='greetings2.js'></script>
    <script src='todo.js'></script>
    <script src='background.js'></script>
    <script src='weather.js'></script>
</body>

</html>
